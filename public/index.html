<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Final Exam</title>
        <link rel="stylesheet" href="/css/styles.css">
        <script src="/js/main.js" defer></script>
    </head>
    <body>
        <h1>Server-Side Final Exam</h1>
        <main class="main">
            <select id="custList"></select>

            <div class="buttonProfile">
                <button id='view'>View Profile</button>
            </div>

            <div class="form">
                <label for="custID">Customer ID:</label>
                <input id="custID" type="text" readonly>
                <label for="custName">Customer's Name:</label>
                <input id="custName" type="text">
                <label for="email">Email Address:</label>
                <input id="email" type="text">
                <label for="cName">Company Name:</label>
                <input id="cName" type="text">
                <label for="sDate">Customer Since:</label>
                <input id="sDate" type="text" readonly>
            </div>

            <div id="msgArea"></div>
    </body>
</html>
